<nav class="navbar is-transparent">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{.Site.BaseURL | relURL}}">
      <img src="/images/logo.png" alt="Bulma logo" width="40" height="70">
    </a>
    <a role="button" class="navbar-burger" data-target="navbar-menu" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  
  <div class="navbar-menu" id="navbar-menu">
    <div class="navbar-start">
      {{ if .Site.Params.github}}
      <a class="navbar-item" target="blank" href="https://github.com/{{.Site.Params.github}}">
        <span class="icon">
          <i class="fa fa-github"></i>
        </span>
      </a>
      {{end}}

      {{ if .Site.Params.twitter}}
      <a class="navbar-item" target="blank" href="https://twitter.com/{{.Site.Params.twitter}}">
        <span class="icon">
          <i class="fa fa-twitter"></i>
        </span>
      </a>
      {{end}}
    </div>
    
    <!-- This "nav-menu" is hidden on mobile -->
    <!-- Add the modifier "is-active" to display it on mobile -->
    <div class="navbar-end">
      <div class="navbar-item">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a itemprop="url" class="navbar-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{end}}" href="{{.URL}}"><span itemprop="name">{{ .Name }}</span></a>
        {{ end }}
      </div> 
    </div>
  </div>
</nav>
